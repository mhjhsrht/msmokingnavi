{% extends 'smoking/graph_base.html' %}
{% block content %}

<style>
.bigbox{
    text-align:center;
}

ul.tabs, ul.tabs2{
	margin: 0px;
	padding: 0px;
	list-style: none;
}

ul.tabs li, ul.tabs2 li{
	background: none;
	color: #222;
	display: inline-block;
	padding: 10px 15px;
	cursor: pointer;
}

ul.tabs li.current, ul.tabs2 li.current{
	background: #ededed;
	color: #222;
}

.tab-content, .tab2-content{
	display: none;
	background: #ededed;
	padding: 15px;
}

.tab-content.current, .tab2-content.current{
	display: inherit;
}

</style>
<div class="bigbox">
    <h5>자치구별 단속 건 수 (2016~2020)</h5>
<div class="tabbar" style="text-align:left;">
    <ul class="tabs">
        <li class="tab-link current" data-tab="tab-1">2020</li>
        <li class="tab-link" data-tab="tab-2">2019</li>
        <li class="tab-link" data-tab="tab-3">2018</li>
        <li class="tab-link" data-tab="tab-4">2017</li>
        <li class="tab-link" data-tab="tab-5">2016</li>
    </ul>

    <div id="tab-1" class="tab-content current">
        <iframe src="../static/charts/smoking_cd_2020.html" width="100%" height="500" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" scrolling="no" vspace="0"></iframe>
    </div>
    <div id="tab-2" class="tab-content">
        <iframe src="../static/charts/smoking_cd_2019.html" width="100%"  height="500" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" scrolling="no" vspace="0"></iframe>
    </div>
    <div id="tab-3" class="tab-content">
        <iframe src="../static/charts/smoking_cd_2018.html" width="100%"  height="500" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" scrolling="no" vspace="0"></iframe>
    </div>
    <div id="tab-4" class="tab-content">
        <iframe src="../static/charts/smoking_cd_2017.html" width="100%"  height="500" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" scrolling="no" vspace="0"></iframe>
    </div>
    <div id="tab-5" class="tab-content">
        <iframe src="../static/charts/smoking_cd_2016.html" width="100%"  height="500" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" scrolling="no" vspace="0"></iframe>
    </div>
</div>
<script>
        $(document).ready(function(){

        $('ul.tabs li').click(function(){
            var tab_id = $(this).attr('data-tab');

            $('ul.tabs li').removeClass('current');
            $('.tab-content').removeClass('current');

            $(this).addClass('current');
            $("#"+tab_id).addClass('current');
        })
    })
    </script>
<br/><br/>
    <h5>자치구별 민원 건 수 (2016~2020)</h5>
    <div class="tabbar2" style="text-align:left;">
        <ul class="tabs2">
            <li class="tab2-link current" data-tab="tab2-1">2020</li>
            <li class="tab2-link" data-tab="tab2-2">2019</li>
            <li class="tab2-link" data-tab="tab2-3">2018</li>
            <li class="tab2-link" data-tab="tab2-4">2017</li>
            <li class="tab2-link" data-tab="tab2-5">2016</li>
        </ul>

        <div id="tab2-1" class="tab2-content current">
            <iframe src="../static/charts/smoking_cp_2020.html" width="100%" height="500" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" scrolling="no" vspace="0"></iframe>
        </div>
        <div id="tab2-2" class="tab2-content">
            <iframe src="../static/charts/smoking_cp_2019.html" width="100%"  height="500" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" scrolling="no" vspace="0"></iframe>
        </div>
        <div id="tab2-3" class="tab2-content">
            <iframe src="../static/charts/smoking_cp_2018.html" width="100%"  height="500" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" scrolling="no" vspace="0"></iframe>
        </div>
        <div id="tab2-4" class="tab2-content">
            <iframe src="../static/charts/smoking_cp_2017.html" width="100%"  height="500" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" scrolling="no" vspace="0"></iframe>
        </div>
        <div id="tab2-5" class="tab2-content">
            <iframe src="../static/charts/smoking_cp_2016.html" width="100%"  height="500" frameborder="0" framespacing="0" marginheight="0" marginwidth="0" scrolling="no" vspace="0"></iframe>
        </div>
    </div>
    <script>
        $(document).ready(function(){

        $('ul.tabs2 li').click(function(){
            var tab2_id = $(this).attr('data-tab');

            $('ul.tabs2 li').removeClass('current');
            $('.tab2-content').removeClass('current');

            $(this).addClass('current');
            $("#"+tab2_id).addClass('current');
        })
    })
    </script>
</div>
    {% endblock %}
